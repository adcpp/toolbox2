<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div id="app">
        <section class="row" v-if="gameIsRunning==true">
          
                <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHealth + '%'}">
                        {{playerHealth}}
                    </div>
                </div>
                <div class="manabar">
                        <div class="manabar text-center" style="background-color: rgb(0, 183, 255); margin: 0; color: white;" :style="{width: playerMana + '%'}">
                            {{playerMana}}
                        </div>
                    </div>
            </div>
            
            <div class="small-6 columns" >
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                        {{monsterHealth}}

                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsRunning">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-if="gameIsRunning==true">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="gameIsRunning==true">
            <div class="small-12 columns" >
                <ul>
                     <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}"> 
                        {{ turn.text }}
                                </ul>
                                </div>
                                </section>
                    </li>
                </ul>
            </div>
        </section>
    </div>
<script src="app.js"></script>
<style>
.desvanecer-enter {
 /* estado inicial da animação */
 }
 .desvanecer-enter-active {
 /* animação em curso */
 }
 .desvanecer-leave {
 /* estado final da animação */
 }
 .desvanecer-leave-active {
 /* animação em curso até estado inicial*/
 }
 .deslizar-enter {
 transform: translateY(20px);
 }
 .deslizar-enter-active {
 animation: desliza-entrada 1s ease-out forwards
 }
 .deslizar-leave {
 /*o forwards mantem a posição do elemento que tinha
 no fim da animação, em vez de regressar à posição inicial*/
 }
 .deslizar-leave-active{
 animation: desliza-saida 1s ease-out forwards
 }
 @keyframes desliza-entrada {
 from {
 transform: translateY(20px);
 }
 to {
 transform: translateY(0);
 }
 }
 @keyframes desliza-saida {
 from {
 transform: translateY(0);
 }
 to {
 transform: translateY(20px);
 }
 }
 .fade-enter-active {
 transition: opacity 0.5s;
 }
 .fade-enter {
 opacity: 0;
 }
</style>
</body>

</html>
